function addData(chart, label, data) {
chart.data.labels.push(label);
chart.data.datasets.forEach((dataset) => {
dataset.data.push(data);
dataset.label=["Sound level:- "+data];
});

chart.update();
}
function addDataGauge(chart, data) {
if(data>90){
chart.data.datasets.forEach((dataset)=>{
  dataset.backgroundColor=['rgba(255,0,0,0.3)','#e3e3e3'];
  dataset.borderColor=['rgba(255, 0, 0, 1)','#e3e3e3'];
});
}else{
chart.data.datasets.forEach((dataset)=>{
  dataset.backgroundColor=[
      
  
      'rgba(0, 255, 0, 0.2)',
      '#e3e3e3',
  ];
  dataset.borderColor=['rgba(0, 255, 0, 1)','#e3e3e3'];
} );
}

chart.data.labels=["sound level:- "+data];
chart.data.datasets.forEach((dataset) => {

dataset.data.shift();
dataset.data.shift();
dataset.data.unshift(120-data);
dataset.data.unshift(data);
});


chart.update();
}
function removeData(chart) {
chart.data.labels.shift();
chart.data.datasets.forEach((dataset) => {
dataset.data.shift();
});

chart.update();
}
var ctx1 = document.getElementById('soundChart');
var soundChart= new Chart(ctx1, {
  type: 'line',
  data: {
      labels:[],
      datasets: [{
          pointRadius:6,
          pointBackgroundColor:'rgba(0, 0, 0, 0.7)',
          label:["Sound level"] ,
          data:[],
          backgroundColor: [
              
              'rgba(61,105,135,00)',
      
          ],
          borderColor: [

              'rgba(0,0,255,1)',

          ],
          borderWidth: 1
      }]
  },
  options: {
    layout: {
        padding: {
                left: 20,
                right: 20,
                top: 10,
                bottom: 50
            }
        },
      scales: {
          yAxes: [{
              ticks: {
                  beginAtZero: true
              }
          }]
          ,xAxes:[{
              gridLines:{
                  display:false
              }
          }]
      }
  }
});

var ctx1 = document.getElementById('soundGauge').getContext('2d');
var total=150;
var soundGauge = new Chart(ctx1, {
type: 'doughnut',
data: {
labels: [],
datasets: [{
  label: [],
  data: [54,total-54],
  backgroundColor: [
      
  
      'rgba(0, 255, 0, 0.2)',
      '#e3e3e3',
  ],
  borderColor: [
      'rgba(0, 255, 0, 1)',
      '#e3e3e3',
      
  ],
  borderWidth: 1,
  
}]
},
options: {
animation: {
duration: 0
},
rotation:1* Math.PI,
circumference:1* Math.PI,
cutoutPercentage:75,


}
});


var count=0;

function reloadPage(){
setTimeout(function(){
count=count+1


$.ajax({
method:"GET",
url:"/api/data/sound",
success:function(data){
addData(soundChart,data.timeCreated,data.sound);
addDataGauge(soundGauge,data.sound);
if(count>8){
  removeData(soundChart);
}   
},
error:function(error_data){
console.log("error")
console.log(error_data)
}


});
